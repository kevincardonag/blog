{% extends 'base/base.html' %}

{# Load the tag library #}
{% load bootstrap3 %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="{% url 'articulo:index' %}">Home</a></li>
    </ol>
{% endblock %}

{% block contenido %}
    <div class="col-md-8 col-md-offset-2 eq-box-sm center">
        <!--Panel with Footer-->
        <!--===================================================-->
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Crear Art√≠culo.
                </h3>
            </div>
            <form action="" method="post" enctype="multipart/form-data"  id="articuloCreate">
                {% csrf_token %}
                <div class="panel-body">
                    {{ form.media }}
                    {% bootstrap_form form %}
                </div>
                <div class="panel-footer">
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "send" %} Crear Articulo
                        </button>
                            {% endbuttons %}
                </div>
            </form>
        </div>
        <!--===================================================-->
        <!--End Panel with Footer-->
    </div>
{% endblock%}
