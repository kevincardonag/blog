{% extends 'base/base.html' %}
{# Load the tag library #}
{% load bootstrap3 %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="{% url 'articulo:index' %}">Home</a></li>
        <li><a href="{% url 'usuario:registrar' %}">Registrarse</a></li>
    </ol>
{% endblock %}

{% block contenido %}

    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}

    </form>

{% endblock%}
