{% extends 'layouts/layout.html' %}
{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="{% url 'articulo:index'%}">Home</a></li>
    </ol>
{% endblock %}
{% block contenido%}

<div class="container mar-all center pad-all bord-all col-sm-12 ">
{% if lista %}

    {% for tag,c_articulos in lista %}
        <!--===================================================-->
    <a href="{% url 'articulo:listar' tag.id %}">
        <div class="panel col-sm-3 pad-all mar-all" >
            <div class="panel-body text-center text-primary bg-gray-light">
                <i class="demo-pli-speech-bubble-7 icon-5x"></i>
            </div>
            <div class="pad-all text-center">
                <p class="text-semibold text-lg mar-no text-main">{{tag.nombre}}</p>
                <p class="h2 text-thin mar-no">{{c_articulos}}</p>
                <p class="text-sm text-overflow pad-top">
                    <span class="text-bold">Articulos</span>
                </p>
                <p class="text-sm text-overflow pad-top">
                    <span class="text-bold">400</span> Comentarios
                </p>
            </div>
        </div>
        <!--===================================================-->
      </a>
    {% endfor %}
{% endif %}
</div>
{% endblock%}
